<ion-content padding>
  <div>
    <div class="logo">
      <img src="http://place-hold.it/50x50">
    </div>
    <ion-item>
      <ion-input type="text" [(ngModel)]="fullname" name="fullname" placeholder="Nom et Prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe"></ion-input>
    </ion-item>
    <button ion-button block class="loginBtn" (click)="userSignup()">Inscription</button>
    <br/>
    <button ion-button block clear class="signup" (click)="loginPage()">Vous avez déja un compte ? Connexion</button>    
  </div>
</ion-content>
